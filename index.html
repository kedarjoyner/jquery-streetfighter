<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter with jQuery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div class="main-container">
		<div class="ryu-container">
			<div class="hadouken"></div>
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>

		<div class="intro-content">
			<div class="sf-logo"></div>
			<div class="brought-by">Brought to you by...</div>
			<div class="jquery-logo"></div>
		</div>

		<div class="how-to">
			<p class="first">Click on Ryu to make him throw a hadouken.</p>
			<p class="second">Press and hold down the "x" key to make him strike his cool pose!</p>
	</div>
		<footer> 
			<img src="images/capcom_logo.png" alt="Capcom Logo">
		</footer>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<audio id="ryu-sound" src="sound/ryu-theme.mp3" controls></audio>
	<audio id="cool-sound" src="sound/careless-whisper.mp3"></audio>
</body>
</html>
